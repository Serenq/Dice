<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Dice 1.0 by Serenq</title>
</head>
<body>
    <div id="app">
        <div class="roll">
            <p class="roll__value">1</p>
        </div>
        <div class="mobile-add-remove">
            <p class="mobile-add-remove__add">+</p><p class="mobile-add-remove__remove">-</p>
        </div>
        <ul class="manual">
            <li class="manual__list-item">Добавить кубик - левый клик мыши или Контрол (Ctrl)</li>
            <li class="manual__list-item">Удалить кубик - правый клик мыши или Шифт (Shift)</li>
            <li class="manual__list-item">Тосовка кубиков - зелёная кнопка или Пробел (Space)</li>
        </ul>
    </div><!-- app -->
    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
